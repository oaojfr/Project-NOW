name: Build & Release

on:
    push:
        branches:
            - master
        paths:
            - "package.json"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-24.04
        permissions:
            contents: write

        strategy:
            matrix:
                os: [ubuntu-24.04]

        steps:
            - name: ğŸ§¾ Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸ“‹ Get version from package.json
              id: package_version
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "tag=v$VERSION" >> $GITHUB_OUTPUT

            - name: ğŸ·ï¸ Check if tag already exists
              id: check_tag
              run: |
                  if git rev-parse "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
                    echo "exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: ğŸ› ï¸ Setup Bun
              if: steps.check_tag.outputs.exists == 'false'
              uses: oven-sh/setup-bun@v1

            - name: ğŸ§° Install dependencies
              if: steps.check_tag.outputs.exists == 'false'
              run: bun install

            - name: âš™ï¸ Set up Node.js
              if: steps.check_tag.outputs.exists == 'false'
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: ğŸ”§ Install system dependencies
              if: steps.check_tag.outputs.exists == 'false'
              run: |
                  sudo apt update
                  sudo apt install -y libarchive-tools libgtk-3-dev libnss3 libxss1 libasound2-plugins xvfb fakeroot dpkg rpm fakeroot

            - name: Install Wine
              if: steps.check_tag.outputs.exists == 'false'
              run: |
                  sudo dpkg --add-architecture i386
                  sudo apt update
                  sudo apt install -y wine32 wine64

            - name: ğŸ—ï¸ Build application
              if: steps.check_tag.outputs.exists == 'false'
              run: bun run build

            - name: ğŸ”¨ Build & package with Electron Builder
              if: steps.check_tag.outputs.exists == 'false'
              run: bun run dist
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: ğŸ·ï¸ Create and push tag
              if: steps.check_tag.outputs.exists == 'false'
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git tag -a "v${{ steps.package_version.outputs.version }}" -m "Release v${{ steps.package_version.outputs.version }}"
                  git push origin "v${{ steps.package_version.outputs.version }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: ğŸ“¦ Create GitHub Release
              if: steps.check_tag.outputs.exists == 'false'
              uses: softprops/action-gh-release@v2
              with:
                  name: "Release v${{ steps.package_version.outputs.version }}"
                  tag_name: "v${{ steps.package_version.outputs.version }}"
                  draft: false
                  prerelease: false
                  generate_release_notes: true
                  files: |
                      builds/*.AppImage
                      builds/*.deb
                      builds/*.rpm
                      builds/*.zip
                      builds/*.exe
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: â­ï¸ Skip - Tag already exists
              if: steps.check_tag.outputs.exists == 'true'
              run: |
                  echo "Tag v${{ steps.package_version.outputs.version }} already exists. Skipping release."
